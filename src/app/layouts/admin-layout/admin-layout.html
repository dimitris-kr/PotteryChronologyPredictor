<div class="window">
    <mat-sidenav-container class="admin-layout">

        <mat-sidenav
            #sidenav
            class="sidebar"
            [mode]="isMobile() ? 'over' : 'side'"
            [opened]="!isMobile()"
        >
            <app-sidebar></app-sidebar>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content">
                <app-topbar (menuClick)="sidenav.toggle()"></app-topbar>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
